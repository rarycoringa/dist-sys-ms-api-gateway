spring:
    application:
        name: gateway
    cloud:
        config:
            discovery:
                enabled: true
                service-id: config
        loadbalancer:
            ribbon:
                enabled: false
        gateway:
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true
    config:
        import: "optional:configserver:"

server:
    port: 8080

eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://discovery1:8761/eureka,http://discovery2:8762/eureka,http://discovery3:8763/eureka
    instance:
        prefer-ip-address: true

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always
            show-components: always
